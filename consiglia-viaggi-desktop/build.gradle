plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'
    
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
	implementation 'com.google.code.gson:gson:2.8.6'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //GMaps
    //compile group: 'com.lynden', name: 'GMapsFX', version: '2.12.0'
    compile files('lib/GMapsFX-2.12.0.jar')
    compile files('lib/logback-classic-1.2.1.jar')
    compile files('lib/logback-core-1.2.1.jar')
    compile files('lib/slf4j-api-1.7.23.jar')

    compile 'org.apache.httpcomponents:httpclient:4.5.12'
    compile "org.apache.httpcomponents:httpmime:4.3"
}

apply plugin: "org.openjfx.javafxplugin"

application {
    // Define the main class for the application.
    mainClassName = 'consiglia.viaggi.desktop.App'
}


javafx {
    version = "11.0.2"
    modules = ['javafx.base','javafx.controls','javafx.fxml','javafx.graphics','javafx.media','javafx.web']
}